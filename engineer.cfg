bind "MOUSE5" "slot1;r_drawviewmodel 1"
bind "MOUSE3" "slot2;r_drawviewmodel 1"
bind "MOUSE4" "slot3;r_drawviewmodel 1"
unbind alt

//Sentry Quickbuild Bind
bind "4" "destroy 2 0; build 2 0"

//Dispenser Quickbuild Bind
bind "TAB" "destroy 0 0; build 0 0"

